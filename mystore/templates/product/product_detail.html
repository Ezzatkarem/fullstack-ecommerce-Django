{% extends 'core/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    {% if product.image %}
      <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
    {% endif %}
  </div>
  <div class="col-md-6">
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <h4>${{ product.price }}</h4>
    <p>Stock: {{ product.stock }}</p>
    <a href="#" class="btn btn-primary">Add to cart</a>
  </div>
</div>
{% endblock %}
